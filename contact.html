<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mij Pagina</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportContent"
             aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">home</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="overmij.html">Over mij</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>

                    </li>
                </ul>

            </div>
    
        

        </nav>
    </header>
    <div class="container-md">
        <h2>Form Contact</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="Name" placeholder="Your Name">

            </div>
            <div class="mb-3 mt-3">
                <label for="email">Email Adress:</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email Adress">

            </div>
            <div class="mb-3 mt-3">
                <label for="Message">Message:</label>
                <textarea class="form-control" id="Message:" rows="3"></textarea>

            </div>
            <button type="submit" class="btn btn-primary">Send</button>
            
        </form>

    </div>
    <footer style="height: 200px; background-color: #f0f0f0;">
        <div class="mt-5 p-4  text-center">
            <p>Copyright reserved @ 2024</p>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>
</body>
</html>
